<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        var currentIndex = 0;
        var listaVideos = [];
        const SHEET_ID = '1bc-gR4xoI3WnUDMho55-R555ag-Gb6B4ww4erlsfEuY';
        const SHEET_URL = `https://spreadsheets.google.com/feeds/list/${SHEET_ID}/od6/public/values?alt=json`;

        function carregarListaVideos() {
            fetch(SHEET_URL)
                .then(response => response.json())
                .then(data => {
                    const entries = data.feed.entry;
                    listaVideos = entries.map(entry => entry.gsx$links.$t);
                    inicializarPlayer();
                }).catch(error => {
                    console.error('Erro ao carregar lista de vÃ­deos:', error);
                });
        }

        function getVideoId(url) {
            const videoId = url.split('v=')[1];
            const ampersandPosition = videoId.indexOf('&');
            return ampersandPosition != -1 ? videoId.substring(0, ampersandPosition) : videoId;
        }

        function inicializarPlayer() {
            if (listaVideos.length > 0) {
                player = new YT.Player('player', {
                    height: '360',
                    width: '640',
                    videoId: getVideoId(listaVideos[currentIndex]),
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        function onYouTubeIframeAPIReady() {
            carregarListaVideos();
        }

        function onPlayerReady(event) {
            player.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                currentIndex++;
                if (currentIndex < listaVideos.length) {
                    player.loadVideoById(getVideoId(listaVideos[currentIndex]));
                }
            }
        }

        window.onload = carregarListaVideos;
    </script>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
    </div>
</body>
</html>
