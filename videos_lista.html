<!DOCTYPE html>
<html>
<head>
    <title>Lista de Vídeos</title>
</head>
<body>
    <h1>Lista de Vídeos</h1>
    <!-- Lista de vídeos será inserida aqui -->
    
    <script>
        window.addEventListener('message', function (e) {
            // Atualiza a lista de vídeos com os dados recebidos
            var listaVideos = JSON.parse(e.data);
            var lista = document.createElement('ul');

            listaVideos.forEach(function (video, index) {
                var itemLista = document.createElement('li');
                itemLista.innerHTML = `
                    <a href="${video}" target="_blank">${video}</a>
                `;
                lista.appendChild(itemLista);
            });

            var container = document.body;
            container.innerHTML = ''; // Limpa qualquer conteúdo anterior
            container.appendChild(lista);
        });
    </script>
</body>
</html>
